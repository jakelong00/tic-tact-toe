<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tic Tac Toe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>

    <div class='header'>
        <div class='heading'>
            <h1>TIC TAC TOE</h1>
        </div>
    </div>

    <div class='desc'>
        <h2> 2 Player Classic Game of Tic Tac Toe </h2>
    </div>
    <div class='content'>
        <div class='board'>
            <div class='cell cell1' cell='0'></div>
            <div class='cell cell2' cell='1'></div>
            <div class='cell cell3' cell='2'></div>
            <div class='cell cell4' cell='3'></div>
            <div class='cell cell5' cell='4'></div>
            <div class='cell cell6' cell='5'></div>
            <div class='cell cell7' cell='6'></div>
            <div class='cell cell8' cell='7'></div>
            <div class='cell cell9' cell='8'></div>
        </div>
    </div>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</body>

</html>
